<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="output">
        
        <div id="display" data-current></div>
        <div id="display2" data-previous></div>
    </div>
        <div class="buttons">
            <button data-ac class="button span-two calc" >AC</button>
            <button data-del class="button calc" >Del</Del></button>
            <button data-operation class="button calc" >รท</button>
            <button data-number class="button" >7</button>
            <button data-number class="button" >8</button>
            <button data-number class="button" >9</button>
            <button data-operation class="button calc" >*</button>
            <button data-number class="button" >4</button>
            <button data-number class="button" >5</button>
            <button data-number class="button" >6</button>
            <button data-operation class="button calc" >-</button>
            <button data-number class="button" >1</button>
            <button data-number class="button" >2</button>
            <button data-number class="button" >3</button>
            <button data-operation class="button calc" >+</button>
            <button data-number class="button span-two" >0</button>
            <button data-number class="button" >.</button>
            <button data-equals class="button calc" >=</button>
        </div>
    </div>
    
</body>
</html>
